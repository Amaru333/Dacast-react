<script>
    window.addEventListener('message', function (event) {
        var data = event.data;
        if(!data.action) {
            return
        }

        switch(data.action) {
            case "setButtonColor":
                var btnPreview = document.getElementById("preview-inplayer-btn");
                btnPreview.style.background = data.value.hex;
                return;
            case "setButtonTextColor":
                var btnPreview = document.getElementById("preview-inplayer-btn");
                btnPreview.style.color = data.value.hex;
                return;
            case "setProtectedLabel":
                var protectedLabel = document.getElementById("inplayer-protected-label-preview");
                protectedLabel.style.display = data.value ? 'block' : 'none';
                return;
        }
    });
</script>
