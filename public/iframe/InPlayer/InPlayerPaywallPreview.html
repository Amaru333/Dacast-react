            return
        }

        switch(data.action) {
            case "setButtonColor":
                var btnPreview = document.getElementById("preview-inplayer-btn");
                btnPreview.style.background = data.value.hex;
                return;
            case "setButtonTextColor":
                var btnPreview = document.getElementById("preview-inplayer-btn");

                return;
            case "setProtectedLabel":
                var protectedLabel = document.getElementById("inplayer-protected-label-preview");

                return;
        }
    });
